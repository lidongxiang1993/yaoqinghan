      .swiper-pagination-bullet {

      }

      @-webkit-keyframes tipmove {
        0% {
          bottom: 10px;
          opacity: 0;
        }
        50% {
          bottom: 15px;
          opacity: 1;
        }
        100% {
          bottom: 20px;
          opacity: 0;
        }
      }

      .ani {
        position: absolute;
      }

      .txt {
        position: absolute;
      }

      #array {
        position: absolute;
        z-index: 999;
        -webkit-animation: tipmove 1.5s infinite ease-in-out;
      }
      section {
        overflow: hidden;
      }

    <script>
      window.onload = () => {
        // 音频图标旋转
        audioRotate()
      }
      let isAudio = false
      // 将以下代码添加到js入口函数内即可
      document.addEventListener("touchstart", function () {
        if (!isAudio) {
          setTimeout(() => {
            audioPlay()
          }, 500)
        }
      })
      let InterVal = null
      let rotateVal = 0
      function audioRotate() {
        let audios = document.getElementById("myAudio")
        InterVal = setInterval(function () {
          var baseinfo = document.getElementById("audioPlay")
          rotateVal += 1
          if (baseinfo)
            baseinfo.style.transform = "rotate(" + rotateVal + "deg)"
        }, 10)
      }
      function audioPlay() {
        isAudio = true
        let audios = document.getElementById("myAudio")
        if (audios !== null) {
          // 播放
          if (audios.paused) {
            // 检测播放是否已暂停.audio.paused 在播放器播放时返回false.
            audios.play()
            if (!InterVal) audioRotate()
          } else {
            audios.pause()
            audios.currentTime = 0
            clearInterval(InterVal)
            InterVal = null
          }
          // 播放结束
          audios.addEventListener("ended", function () {}, false)
        }
      }
      // 音频
      const button = document.getElementById("audioPlay")

      button.addEventListener("click", () => {
        audioPlay()
      })

      /*$扩展，同一元素执行完一个动画后执行另一个*/
      $.fn.extend({
        animateCss: function (animationName, callback) {
          var animationEnd =
            "webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend"
          this.addClass("animated " + animationName).on(
            animationEnd,
            function () {
              $(this).removeClass("animated " + animationName)
              if (callback) {
                callback()
              }
            }
          )
          return this
        },
      })
      $("._word").animateCss("bounceIn", function () {
        $("._word").addClass("animated wobble")
      })

      scaleW = window.innerWidth / 320
      scaleH = window.innerHeight / 480
      var resizes = document.querySelectorAll(".resize")
      for (var j = 0; j < resizes.length; j++) {
        resizes[j].style.width =
          parseInt(resizes[j].style.width) * scaleW + "px"
        resizes[j].style.height =
          parseInt(resizes[j].style.height) * scaleH + "px"
        resizes[j].style.top =
          parseInt(resizes[j].style.top) * scaleH + "px"
        resizes[j].style.bottom =
          parseInt(resizes[j].style.bottom) * scaleH + "px"
        resizes[j].style.left =
          parseInt(resizes[j].style.left) * scaleW + "px"
        resizes[j].style.right =
          parseInt(resizes[j].style.right) * scaleW + "px"
        /*resizes[j].style.letterSpacing = parseInt(resizes[j].style.letterSpacing) * scaleW + 'px';
        resizes[j].style.textIndent = parseInt(resizes[j].style.textIndent) * scaleW + 'px';
        resizes[j].style.lineHeight = parseInt(resizes[j].style.lineHeight) * scaleH + 'px';*/
      }
      var scales = document.querySelectorAll(".txt")
      for (var i = 0; i < scales.length; i++) {
        ss = scales[i].style
        ss.webkitTransform =
          ss.MsTransform =
          ss.msTransform =
          ss.MozTransform =
          ss.OTransform =
          ss.transform =
            "translateX(" +
            (scales[i].offsetWidth * (scaleW - 1)) / 2 +
            "px) " +
            "translateY(" +
            (scales[i].offsetHeight * (scaleH - 1)) / 2 +
            "px)" +
            "scaleX(" +
            scaleW +
            ") " +
            "scaleY(" +
            scaleH +
            ") "
      }
      var mySwiper = new Swiper(".swiper-container", {
        direction: "vertical",
        pagination: ".swiper-pagination",
        mousewheelControl: true,
        onInit: function (swiper) {
          swiperAnimateCache(swiper)
          swiperAnimate(swiper)
        },
        onSlideChangeEnd: function (swiper) {
          swiperAnimate(swiper)
        },
      })
    </script>
